<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-container">
                <div class="temp logo"></div>
                <div class="title">Odin Library</div>
            </div>
            <div class="button-container">
                <button id="add">Add Book</button>
            </div>
        </div>
        <div class ="book-container">
            <table class="shelf">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read?</th>
                    <th>Options</th>
                </tr>
                <!-- This is a tempalte node only and will be removed upon page load-->
                <tr class="book-template">
                    <td class="title">Book Title</td>
                    <td class="author">Book Author</td>
                    <td class="pages">Pages</td>
                    <td class="has-read">true</td>
                    <td>
                        <button class="read">Read</button>
                        <button class="delete">Delete</button>
                    </td>
                </tr>
                <!---->
            </table>
        </div>
    </div>

    <dialog open>
        <form>
            <ul>
                <li>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                </li>
                <li>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                </li>
                <li>
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" value="0" min="0">
                </li>
                <li>
                    <label for="hasRead">hasRead</label>
                    <input type="checkbox" name="hasRead" id="hasRead">
                </li>
                <li>
                    <button type="submit">Submit</button>
                </li>
                <li>
                    <button type="button" class="close">Close</button>
                </li>
            </ul>
        </form>
    </dialog>
</body>
</html>
